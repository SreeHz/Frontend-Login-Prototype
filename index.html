<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="loginForm">
        <label for="publicKey">Public Key:</label>
        <input type="text" id="publicKey" placeholder="Enter your public key" required>
    
        <label for="signedMessage">Signed Message:</label>
        <input type="text" id="signedMessage" placeholder="Enter signed message" required>
    
        <button type="button" onclick="login()">Login</button>
    </form>
    

    <script src="script.js"></script>
</body>
</html>
